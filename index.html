
<html>
<script src='https://d3js.org/d3.v5.min.js'></script>
<style> circle {fill: lightgoldenrodyellow; stroke: black;} </style>
<body onload='init()'>
<h1> "Narrative Vizualization Project" </h1>
    <svg width=800 height=800>
</svg>
<script>
async function init() {
    const data = await d3.csv('https://flunky.github.io/cars2017.csv');
        var width = 700;
        var height = 700;
        var margin = 50;
        var xs = d3.scaleLog().domain([10,150]).range([0,width]);
        var ys = d3.scaleLog().domain([10,150]).range([height,0]);
        
        
        d3.select('svg').append('g').attr('transform', 'translate(' + margin + ',' + margin + ')').selectAll('circle').data(data).enter().append('circle')
        .attr('cx', function(d, i) {return xs(d.AverageCityMPG);})
        .attr('cy', function(d,i) {return ys(d.AverageHighwayMPG);})
        .attr('r', function(d) {return  +d.EngineCylinders+2;});
        
        d3.select('svg').append('g')
        .attr('transform','translate('+margin+','+margin+')')
        .call(d3.axisLeft(ys).tickValues([10,20,50,100]).tickFormat(d3.format("~s")));
                 
        d3.select('svg').append('g')
        .attr('transform','translate('+margin+','+(height+margin)+')')
        .call(d3.axisBottom(xs).tickValues([10,20,50,100]).tickFormat(d3.format("~s")));

    }
</script>
</body>
</html>
